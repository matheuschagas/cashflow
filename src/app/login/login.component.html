<div class="container">
  <div class="row">
    <div class="col-md-2 col-md-offset-5">
      <img src="/assets/images/cashflowlogo.jpg" class="img-responsive">
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <form>
        <div class="form-group">
          <label>Login</label>
          <input class="form-control" type="text" name="login" [(ngModel)]="username"/>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input class="form-control" name="password" type="password" [(ngModel)]="password"/>
        </div>
        <button class="btn btn-block btn-lg btn-success" type="button" (click)="login()">Sign in</button>
      </form>
    </div>
  </div>
</div>
